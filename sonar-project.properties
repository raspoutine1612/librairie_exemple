## SonarQube / SonarCloud configuration for Symfony PHP project
## Adjust projectKey and organization if using SonarCloud.

sonar.projectKey=site_symfony
sonar.projectName=site_symfony
sonar.projectVersion=1.0
sonar.sourceEncoding=UTF-8

# Source code (exclude vendor, cache, public assets)
sonar.sources=src
sonar.exclusions=vendor/**/*,var/**/*,public/bundles/**/*,public/build/**/*,migrations/tmp_*.php

# Tests
sonar.tests=tests
sonar.test.inclusions=tests/**/*.php

# PHP specific settings (language auto-detected; sonar.language deprecated)
# Coverage & test reports: generate before running sonar-scanner
# Example command:
#   php -dpcov.enabled=1 vendor/bin/phpunit --coverage-clover var/coverage/clover.xml --log-junit var/coverage/junit.xml

sonar.php.coverage.reportPaths=var/coverage/clover.xml
sonar.junit.reportPaths=var/coverage/junit.xml

# If you later add JavaScript/TypeScript front code, extend sonar.sources and add proper exclusions.

# Encoding and SCM
sonar.scm.provider=git

# Uncomment and set if using SonarCloud
# sonar.organization=YOUR_ORG_KEY
# sonar.host.url=https://sonarcloud.io

# Uncomment if you want to disable rule precision for generated code
# sonar.issue.ignore.multicriteria=e1
# sonar.issue.ignore.multicriteria.e1.ruleKey=php:S125
# sonar.issue.ignore.multicriteria.e1.resourceKey=**/generated/**
